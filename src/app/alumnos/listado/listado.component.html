<h1>Listado Alumnos</h1>


<button>Aprobar</button>

<ul>
    <li *ngFor="let item of students; let i = index;
    let first = first;
    let last = last;
    let impar = odd;
    let par = even" [ngClass]="{par:par,impar:impar}">{{i+1}} - {{item}}</li>

</ul>
<h3 *ngIf="approved.length>0;else malo">Aprobados</h3>
<ng-template #malo>
    <h3>Que malo eres no has aprobado a nadie</h3>
</ng-template>

<button (click)="pass()">Aprobados</button>

<ul>
    <li *ngFor="let item of approved; let i = index;">{{i+1}} - {{item}}</li>

</ul>
